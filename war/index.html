<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Shogi</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="js/def.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/board.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
</head>
<body>

    <aside id="customize" class="dialog">
	<p>Choose an extra piece to add.</p>
	<div id="extra">
	    <img id="tetsu" class="piece" src="svg/tetsu.svg" />
            <img id="dou" class="piece" src="svg/dou.svg" />
	    <img id="kirin" class="piece" src="svg/kirin.svg" />
            <img id="houou" class="piece" src="svg/houou.svg" />
	</div>
	<button id="start">Start</button>
    </aside>

    <nav id="menu" class="dialog">
	<i>Mini Shogi X</i>
	<button id="start-button">Standard Mode</button>
	<button id="custo-button">Customized Mode</button>
    </nav>

    <main>
	<div id="oppoMochi" class="inhand"></div>
    	<div id="set">
    	    <img id="board" src="svg/board.svg" />
    	</div>
    	<div id="myMochi" class="inhand"></div>
    </main>

</body>
</html>
